<h1>Your Cart</h1>
<table class="book-list">
  <tr>
    <td>title</td>
    <td>author</td>
    <td>description</td>
    <td>price</td>
    <td>quantity</td>
    <td></td>
  </tr>
  <tr *ngFor="let book of cart">
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td>{{book.price}}</td>
    <td>{{book.quantity}}</td>
    <td><button (click)="removeBook(book)">REMOVE</button></td>
  </tr>
</table>
<button class="checkout" (click)="checkout()">Proceed to Checkout</button>
<style>
  .checkout{
    border: none;
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 14px 2px;
    cursor: pointer;
  }
  .book-list {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }

  .book-list th,
  .book-list td {
    padding: 12px 15px;
    text-align: left;
    vertical-align: middle;
  }

  .book-list th {
    background-color: #efefef;
  }

  .book-list td {
    border-bottom: 1px solid #ddd;
  }

  .book-list td:last-child {
    text-align: center;
  }

  .book-list button {
    border: none;
    background-color: darkred;
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>


<h2>Order Details</h2>
<table class="book-list">
  <thead>
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of order_items">
    <td>{{ item.title }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.quantity }}</td>
  </tr>
  </tbody>
</table>

<style>

  .book-list {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }

  .book-list th,
  .book-list td {
    padding: 12px 15px;
    text-align: left;
    vertical-align: middle;
  }

  .book-list th {
    background-color: #efefef;
  }

  .book-list td {
    border-bottom: 1px solid #ddd;
  }

  .book-list td:last-child {
    text-align: center;
  }

  .book-list button {
    border: none;
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border-radius: 4px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
</style>
